<div class="mx-auto max-w-screen-lg px-4 py-8 sm:px-8">
    <div class="flex items-center justify-between pb-6">
        <div>
            <div>
                <!-- <button type="button" class="button">
                    <span class="button__text">Add User</span>
                    <span class="button__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none"
                            class="svg">
                            <line y2="19" y1="5" x2="12" x1="12"></line>
                            <line y2="12" y1="12" x2="19" x1="5"></line>
                        </svg>
                    </span>
                </button> -->
                <button type="button" class="button" (click)="openAddUserDialog()">
                    <span class="button__text">Add User</span>
                    <span class="button__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none"
                            class="svg">
                            <line y2="19" y1="5" x2="12" x1="12"></line>
                            <line y2="12" y1="12" x2="19" x1="5"></line>
                        </svg>
                    </span>
                </button>
                
            </div>

            <h2 class="font-semibold text-gray-700">User Accounts</h2>
            <span class="text-xs text-gray-500">View accounts of registered users</span>
        </div>
        <div class="flex items-center justify-between">
            <div class="ml-10 space-x-8 lg:ml-40">
                <button class="flex items-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white focus:outline-none focus:ring hover:bg-blue-700" (click)="downloadCSV()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-4 w-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
                    </svg>
                    Download CSV
                </button>
            </div>
        </div>
    </div>
    <div class="overflow-y-hidden rounded-lg border">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-blue-600 text-left text-xs font-semibold uppercase tracking-widest text-white">
                        <th class="px-5 py-3">ID</th>
                        <th class="px-5 py-3">Full Name</th>
                        <th class="px-5 py-3">User Role</th>
                        <th class="px-5 py-3">Created at</th>
                        <th class="px-5 py-3">Status</th>
                    </tr>
                </thead>
                <tbody class="text-gray-500">
                    <tr *ngFor="let user of users ; let i = index">
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                            <!-- <p class="whitespace-no-wrap">{{ user._id }}</p> -->
                            <p class="whitespace-no-wrap">{{ i + 1 }}</p>
                            
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                            <div class="flex items-center">
                                <div class="h-10 w-10 flex-shrink-0 rounded-full overflow-hidden" [style.background]="generateRandomColor()">
                                    <span class="text-white font-bold text-lg flex items-center justify-center h-full w-full">
                                      {{ getInitialLetter(user.user_name) }}
                                    </span>
                                  </div>
                                  
                                <div class="ml-3">
                                    <p class="whitespace-no-wrap">{{ user.user_name }}</p>
                                </div>
                            </div>
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                            <p class="whitespace-no-wrap">{{ user.role }}</p>
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                            <p class="whitespace-no-wrap">{{ user.createdAt }}</p>
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                            <span *ngIf="user.status === 'Active'" class="rounded-full bg-green-200 px-3 py-1 text-xs font-semibold text-green-900">{{ user.status }}</span>
                            <span *ngIf="user.status === 'Suspended'" class="rounded-full bg-yellow-200 px-3 py-1 text-xs font-semibold text-yellow-900">{{ user.status }}</span>
                            <span *ngIf="user.status === 'Inactive'" class="rounded-full bg-red-200 px-3 py-1 text-xs font-semibold text-red-900">{{ user.status }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex flex-col items-center border-t bg-white px-5 py-5 sm:flex-row sm:justify-between">
            <span class="text-xs text-gray-600 sm:text-sm"> Showing {{ users.length }} Entries </span>
            <div class="mt-2 inline-flex sm:mt-0">
                <button class="mr-2 h-12 w-12 rounded-full border text-sm font-semibold text-gray-600 transition duration-150 hover:bg-gray-100">Prev</button>
                <button class="h-12 w-12 rounded-full border text-sm font-semibold text-gray-600 transition duration-150 hover:bg-gray-100">Next</button>
            </div>
        </div>
    </div>
</div>
