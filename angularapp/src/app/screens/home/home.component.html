<app-toolbar></app-toolbar>

<app-carosalslider></app-carosalslider>

<app-categories-view-home></app-categories-view-home>





<div class="mb-8 ml-8 mr-8">
    <!-- Cars Category -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Cars</h2>
      <div class="flex flex-row flex-nowrap overflow-x-auto gap-4 ">
        <!-- Iterate over cars and display card for each -->
        <ng-container *ngFor="let car of cars">
          <div class="card-container ">
            <div class="card border border-gray-200 p-4 bg-white rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300 ease-in-out">
              <img class="w-full h-40 object-cover rounded-t-lg"  [src]="getImageUrl(car)">
              <div class="p-4 pb-2">
                <h2 class="text-xl font-semibold">{{ truncateCarTitle(car.Company, car.Vaarient) }}</h2>
                <p class="text-gray-600">{{ truncateDescription(car.description) }}</p>
                <div class="flex justify-between items-center mt-4">
                    <p><i class="fas fa-map-marker-alt mr-2"></i> {{ car.location }}</p>
                  <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
                  (click)="viewItem(car.selectedCategory, car._id)"
                  >View</button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  
    <!-- Laptops Category -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Laptops</h2>
      <div class="flex flex-row flex-nowrap overflow-x-auto gap-4">
        <!-- Iterate over laptops and display card for each -->
        <ng-container *ngFor="let laptop of laptops">
          <div class="card-container">
            <div class="card border border-gray-200 p-4 bg-white rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300 ease-in-out">
              <img class="w-full h-40 object-cover rounded-t-lg"  [src]="getImageUrl(laptop)">
              <div class="p-4 pb-2">
                <h2 class="text-xl font-semibold">{{ laptop.company}} {{ laptop.typeName}}</h2>
                <p class="text-gray-600">{{ truncateDescription(laptop.description) }}</p>
              
                <div class="flex justify-between items-center mt-4">
                    <p><i class="fas fa-map-marker-alt mr-2"></i> {{ laptop.location }}</p>
                  <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
                  (click)="viewItem(laptop.selectedCategory, laptop._id)"

                  >View</button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  
  

<app-footer></app-footer>
